<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-slate-100">
    <heading>
      <h1 class="text-center font-bold text-5xl">Weather Forecast</h1>
    </heading>

    <section class="items-center flex flex-col">
      <label for="input" class="mt-3 mb-1 text-2xl text-red-950"
        >Enter a City Name</label
      >

      <input
        id="input"
        class="w-56 text-center h-6 rounded-xl focus:outline-none text-lg py-4"
        type="text"
      />

      <div class="text-center flex">
        <button
          id="search"
          class="bg-sky-500 px-4 mt-3 text-xl rounded-xl py-1 hover:bg-sky-600 hover:shadow-lg hover: shadow-sky-600/50"
        >
          Search
        </button>

        <p class="mt-3 mx-3 text-lg font-bold">or</p>

        <button
          class="mt-3 bg-sky-500 px-4 text-xl rounded-xl py-1 hover:bg-sky-600 hover:shadow-lg hover: shadow-sky-600/50"
        >
          Use Current Location
        </button>
      </div>
    </section>
    <section>
      <div class="bg-gradient-to-r from-blue-500 to-slate-600 w-80">
        <h2 class="text-center pt-3 font-bold text-xl">City Name</h2>
        <p class="text-center mt-2">(Monday 7july 2024)</p>
        <div class="flex space-x-10  ">
          <div class="py-10 px-8">
            <p>Temperature: 23&degC</p>
            <p>Wind: 2.85M/S</p>
            <p>Humidity: 76%</p>
          </div>

          <div>
            <p>light rain</p>
            <p>logo</p>  
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
