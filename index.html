<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-slate-100">
    <heading>
      <h1 class="text-center font-bold text-5xl">Weather Forecast</h1>
    </heading>

    <section class="container items-center flex flex-col">
      <label for="input" class="mt-3 mb-1 text-2xl text-red-950"
        >Enter a City Name</label
      >

      <input
        autocomplete="off"
        id="input"
        class="w-56 text-center h-6 rounded-xl focus:outline-none text-lg py-4"
        type="text"
        list="city"
      />

      <datalist id="city"></datalist>

      <div class="button-div text-center flex">
        <button
          id="search"
          class="bg-sky-500 px-4 mt-3 text-xl rounded-xl py-1 hover:bg-sky-600 hover:shadow-lg hover: shadow-sky-600/50"
        >
          Search
        </button>

        <p class="mt-3 mx-3 text-lg font-bold">or</p>

        <button
          class="mt-3 bg-sky-500 px-4 text-xl rounded-xl py-1 hover:bg-sky-600 hover:shadow-lg hover: shadow-sky-600/50"
        >
          Use Current Location
        </button>
      </div>
    </section>
    <section class="flex text-amber-100 md:flex md:flex-col">
      <section>
        <div
          class="current_weather_card bg-gradient-to-r from-blue-500 to-slate-600 ml-10 mt-12"
        ></div>
      </section>
      <section class="weather_card flex flex-wrap justify-evenly"></section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
